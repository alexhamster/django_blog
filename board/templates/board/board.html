{% extends 'loyout/base.html' %}
{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for article in object_list %}
            <a href={{ article.id }}>
            <li>{{ article.pub_date|date }} - {{ article.header }}
            </a>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
