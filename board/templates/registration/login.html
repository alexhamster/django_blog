{% extends 'loyout/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
    <p>Your are already authenticated</p>
    {% else %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% endif %}
{% endblock %}
